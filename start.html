<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Wars</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      background-color: #000;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    #title {
      font-size: 4rem;
    }

    #subtitle {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
<div id="scoreDisplay" style="color: white; font-size: 24px; position: absolute; top: 10px; left: 10px;">Score: 0</div>
  <div id="overlay">
    <div id="title">Snake Wars</div>
    <div id="subtitle">Press any key to start</div>
  </div>
  <script src="snakeWars.js"></script>
</body>
</html>
